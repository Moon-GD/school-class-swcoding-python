{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Moon's practice</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body class='container'>     
    <!-- Blog 내용 -->
    <h2 class="page-section-blogs text-uppercase text-secondary mt-2">Author</h2>
    <h5 class="border boder-success page-section-blogs text-uppercase text-secondary">{{ blog.author }}</h5>
    <br>
    <h3 class="page-section-blogs text-uppercase text-secondary">Contents</h3\>
    <h6 class="border boder-success page-section-blogs text-uppercase text-secondary">{{ blog.body }}</h6>

    <!-- Comment 작성 -->
    <form action="{% url 'comment_create' blog.id %}" method="POST">
        {% csrf_token %}
        <table>
            {{ comment_form.as_table }}
        </table>
        <input type="submit" class="btn btn-primary btn-xl" value="댓글 작성">
    </form>

    <br><br>
    {% for comment in blog.comment_set.all %} 
        {{comment}} {{ comment.get_date }}
        <br>
    {% endfor %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
